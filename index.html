<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treact</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/117076c63f.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="row nav__row">
                <div class="nav__logo">
                    <img class="nav__logo--img" src="assets/logo.2c489fc453a1783cbadacf914efa3df6.svg" alt="logo">
                    <div class="nav__logo--title">Treact</div>
                </div>
                <ul class="nav__links">
                    <li><a class="nav__link" href="#">About</a></li>
                    <li><a class="nav__link" href="#">Blog</a></li>
                    <li><a class="nav__link" href="#">Pricing</a></li>
                    <li><a class="nav__link" href="#">Contact Us</a></li>
                    <li><a class="nav__link login" href="#">Login</a></li>
                    <li><a class="nav__link nav__link--primary" href="#">Sign Up</a></li>
                </ul>

                <!-- HAMBURGER STUFF open menu button and thennn the div containing the backdrop menu -->
            </div>
        </nav>
        <header>
            <div class="header__container">
                <div class="row header__row">
                    <div class="header__description">
                        <h1 class="header__title">
                            Beautiful react templates <span class="purple">for you.</span>
                        </h1>
                        <p class="header__para">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea et animi, nihil saepe repudiandae perspiciatis! Molestiae est eligendi quia tempora nesciunt dolorem!
                        </p>
                        <div class="header__email">
                            <input type="email" class="header__email--input" placeholder="Your E-mail Address">
                            <button class="header__email--btn">Get Started</button>
                        </div>
                        <p class="header__customers--title">OUR TRUSTED CUSTOMERS</p>
                        <img class="header__customers" src="assets/customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="">
                    </div>
                    <figure class="header__img--wrapper">
                        <img src="assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" alt="" class="header__img">
                    </figure>
                </div>
            </div>
        </header>
    </section>

</body>
</html>
